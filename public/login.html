<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9af4e0e813.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="icon"
        src="https://github.com/Sanjeevan1122003/resumemaker/blob/main/public/Resume-maker-logo.jpg?raw=true"
        sizes="25x25" type="image/png">
    <link rel="icon"
        href="https://github.com/Sanjeevan1122003/resumemaker/blob/main/public/Resume-maker-logo.jpg?raw=true"
        sizes="32x32" type="image/x-icon">
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }

        .login-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            display: flex;
            flex-direction: row;
            background-color: #ffffff;
            border-radius: 10px;
            width: 50%;
            height: 500px;
        }

        .login-card-poster {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            padding: 30px 20px;
            border: 2px solid #ffffff;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border-left-color: transparent;
        }

        .login-card-poster-image {
            width: 100px;
            height: 100px;
            border-radius: 20px;
        }

        .login-card-poster-description {
            text-align: center;
            margin-top: 20px;
        }

        .login-card-poster-description p {
            color: #ffffffd7;
        }

        .login-card-from {
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            border: 2px solid rgb(0, 0, 0);
            width: 50%;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            display: flex;
            flex-direction: column;

        }

        .login-card-from input {
            height: 35px;
            width: 100%;
            border-radius: 5px;
            border: 2px solid #000000;
            padding-left: 5px;
        }

        .login-card-from-tittle {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            text-decoration: underline;
        }

        .login-card-from-name-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .login-card-from-name-container input {
            border-radius: 5px;
            border: 2px solid #000000;
            height: 35px;
            width: 48%;
            padding-left: 5px;
        }

        .login-card-from-remember-container {
            display: flex;
            justify-content: start;
        }

        .login-card-from-remember-container input {
            width: 15px;
            margin-top: -8px;
            margin-right: 10px;
            cursor: pointer;
        }

        .login-card-from-remember-container p {
            font-weight: 700;
            margin-top: -5px;
        }

        .login-card-from span {
            font-weight: bold;
        }
        .password-container {
            position: relative;
            width: 100%;
            
        }

        .icon {
            position: absolute;
            right: 10px;
            top: 30%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }

        .login-card-from .note {
            font-size: 14px;
        }

        .login-card-button {
            background-color: black;
            color: #ffffff;
            font-weight: 700;
            font-size: 14px;
            width: 40%;
            height: 30px;
            padding: 0;
        }

        .login-card-button a {
            text-decoration: none;
            color: #ffffff;
        }

        .login-card-button:hover {
            color: black;
            background-color: #ffffff;
            border: 2px solid #000000;
        }
        @media (max-width:786px) {
            .login-container{
                padding: 30px;
            }
            .login-card{
                width: 100%;
            }
            .login-card-from{
                width: 100%;
                padding: auto;
            }
            .login-card-poster{
                display: none;
            }
        }
    </style>
</head>

<body id="loginPage">
    <div class="login-container">
        <div class="login-card">
            <div class="login-card-from">
                <p class="login-card-from-tittle">Login</p>
                <form class="login-card-from-form" action="/userlogin/" method="post">
                    <input type="text" id="username" name="username" placeholder="Username" required><br><br>
                    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter password" required> <i
                        class="fas fa-file-zipper icon" id="toggle-password"></i><br><br>
                       </div><br><br><br>
                    <p class="note"><span>Note:</span> The information that you provide will be used to Login your
                        account in resume
                        maker.</p>
                    <div class="d-flex flex-row justify-content-center">
                        <button type="submit" class="login-card-button btn">Login</button>
                    </div>
                </form>
            </div>
            <div class="login-card-poster">
                <img src="https://github.com/Sanjeevan1122003/resumemaker/blob/main/public/Resume-maker-logo.jpg?raw=true"
                    class="login-card-poster-image">
                <div class="login-card-poster-description">
                    <p><span id="loginPosterTittle" style="font-size: 20px; font-weight: 700;"></span><br></p>
                    <p id="loginPosterDescription"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function typeText(element, text, time, callback) {
            let index = 0;

            function type() {
                if (index < text.length) {
                    element.textContent = text.slice(0, index + 1) + "|";
                    index++;
                    setTimeout(type, time);
                } else {
                    element.textContent = text;
                    if (callback) callback();
                }
            }

            type();
        };
        
        const loginPosterTittleEl = document.getElementById("loginPosterTittle");
        const loginPosterText = "Welcome Back to Resume Maker!";

        const loginPosterDescription = document.getElementById("loginPosterDescription");
        const loginPosterDescriptionText =
            "We're thrilled to have you again. Log in to refine your resume and take another step toward your dream career. Let's make success happen!";


        typeText(loginPosterTittleEl, loginPosterText, 150, () => {
            typeText(loginPosterDescription, loginPosterDescriptionText, 100);
        });

        document.getElementById("toggle-password").addEventListener("click", function () {
            const passwordField = document.getElementById("password");
            const isPasswordHidden = passwordField.type === "password";

            // Toggle the type attribute between "password" and "text"
            passwordField.type = isPasswordHidden ? "text" : "password";

            // Change the icon class accordingly
            this.className = isPasswordHidden ? "fas fa-folder-open icon" : "fas fa-file-zipper icon";
        });
    
    </script>
</body>

</html>
